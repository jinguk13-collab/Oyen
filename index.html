<!DOCTYPE html>
<html>
<head>
  <title>Pembukuan Es Oyen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; padding: 20px;">

  <h2>Pembukuan Es Oyen</h2>
  <p>Masukkan data transaksi harian</p>

  <label>Tanggal:</label><br>
  <input type="date" id="tanggal"><br><br>

  <label>Keterangan:</label><br>
  <input type="text" id="keterangan" placeholder="Hasil jualan / beli bahan"><br><br>

  <label>Omzet Masuk (Rp):</label><br>
  <input type="number" id="omzet" value="0"><br><br>

  <label>Uang Keluar (Rp):</label><br>
  <input type="number" id="keluar" value="0"><br><br>

  <button onclick="kirimData()">Simpan</button>

  <p id="status"></p>
  <script>
function saveData() {
  const btn = document.getElementById("saveBtn");
  btn.disabled = true; // ðŸ”’ kunci tombol setelah klik

  const nama = document.getElementById("nama").value;
  const pemasukan = document.getElementById("pemasukan").value;
  const pengeluaran = document.getElementById("pengeluaran").value;

  fetch("https://script.google.com/macros/s/AKfycbyghgIPLuyQFv2jkRsZvYOE7e1kxxs_vzcxihvQN-umTWm4d7babCiY53__bb4OOLU51w/exec" + nama + "&pemasukan=" + pemasukan + "&pengeluaran=" + pengeluaran)
  .then(res => res.json())
  .then(data => {
    alert("Data berhasil disimpan!");
    btn.disabled = false; // ðŸ”“ buka lagi tombol kalau berhasil
  })
  .catch(err => {
    alert("Gagal, coba lagi!");
    btn.disabled = false; // buka tombol kalau error
  });
}
  </script>

</body>
</html>
