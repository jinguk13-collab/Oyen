<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Es Oyen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7EE8FA, #EEC0C6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    h2 { color: #004aad; margin-bottom: 15px; }
    input {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px;
      border: 1px solid #ccc; font-size: 15px; outline: none; transition: 0.2s;
    }
    input:focus { border-color: #00a8e8; box-shadow: 0 0 6px rgba(0,168,232,0.4); }
    button {
      width: 100%; padding: 12px; margin-top: 12px; background: #0066ff;
      color: white; border-radius: 10px; font-weight: 600; border: none; cursor: pointer; transition: 0.25s;
    }
    button:hover { background: #0056d6; }
    .status { margin-top: 12px; font-size: 14px; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Es Oyen</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="status" id="status"></p>
  </div>

  <script>
    function login(){
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const statusEl = document.getElementById('status');

      const USERNAME = 'admin';
      const PASSWORD = 'oyen123';

      if(user === USERNAME && pass === PASSWORD){
        localStorage.setItem('loggedIn', 'true'); // simpan login
        window.location.href = 'index.html';
      } else {
        statusEl.innerText = 'Username atau password salah!';
      }
    }
  </script>
</body>
</html>
